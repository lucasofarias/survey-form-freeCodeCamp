<!DOCTYPE html>

<!--
    Inside the form element, you are presented with a textarea for additional comments
    Inside the form element, you are presented with a button with id of submit to submit all the inputs
-->

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <title>Survey Form</title>
    </head>

    <body>
        <header>
            <h1 id="title">Dev Form</h1>
            <p id="description">Help us get to know you better!</p>
        </header>

        <main>
            <form id="survey-form">
                <div class="text-field">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Type your name" required>
                </div>

                <div class="text-field">
                    <label id="email-label" for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Type you e-mail" required>
                </div>

                <div class="text-field">
                    <label id="number-label" for="number">Age</label>
                    <input type="number" min="8" max="99" id="number" name="number" placeholder="Age" required>
                </div>

                <section class="option-field">
                    <h3>Choose an option that describes you</h3>

                    <select id="dropdown">
                        <option disabled selected value="">Choose an option</option>
                        <option value="student">Student</option>
                        <option value="intern">Intern</option>
                        <option value="junior">Junior</option>
                        <option value="midlevel">Midlevel</option>
                        <option value="senior">Senior</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">I prefer not to say</option>
                    </select>
                </section>

                <section class="option-field">
                    <h3>What area of ​​development do you work in?</h3>

                    <div class="options">
                        <div>
                            <input type="radio" id="frontend" value="frontend" name="attribute">
                            <label for="frontend">Front-end</label>
                        </div>
    
                        <div>
                            <input type="radio" id="backend" value="backend" name="attribute">
                            <label for="backend">Back-end</label>
                        </div>
    
                        <div>
                            <input type="radio" id="fullstack" value="fullstack" name="attribute">
                            <label for="fullstack">Fullstack</label>             
                        </div>
                    </div>
                    
                </section>

                <section class="option-field">
                    <h3>Which technologies do you work with?</h3>

                    <div class="options">
                        <div>
                            <input type="checkbox" id="html" value="html" name="technologies">
                            <label for="html">HTML</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="css" value="css" name="technologies">
                            <label for="css">CSS</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="javascript" value="javascript" name="technologies">
                            <label for="javascript">JavaScript</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="node" value="node" name="technologies">
                            <label for="node">Node</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="csharp" value="csharp" name="technologies">
                            <label for="csharp">C#</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="php" value="php" name="technologies">
                            <label for="php">PHP</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="sql" value="sql" name="technologies">
                            <label for="sql">SQL</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="nosql" value="nosql" name="technologies">
                            <label for="nosql">NoSQL</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="react" value="react" name="technologies">
                            <label for="react">React</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="angular" value="angular" name="technologies">
                            <label for="angular">Angular</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="laravel" value="laravel" name="technologies">
                            <label for="laravel">Laravel</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="others" value="others" name="technologies">
                            <label for="others">Others</label>
                        </div>
                    </div>
                </section>

                <section id="comment">
                    <h3>Would you like to add a comment?</h3>
                    <textarea placeholder="Type something"></textarea>
                </section>
                
                <button id="submit" type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
